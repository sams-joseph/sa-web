<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Sepsis Awareness</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    @keyframes lds-cube {
      0% {
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @-webkit-keyframes lds-cube {
      0% {
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    .lds-cube {
      position: relative;
    }

    .lds-cube div {
      position: absolute;
      width: 20px;
      height: 20px;
      top: 10px;
      left: 10px;
      background: #0099e5;
      -webkit-animation: lds-cube 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      animation: lds-cube 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      -webkit-animation-delay: -0.3s;
      animation-delay: -0.3s;
    }

    .lds-cube div:nth-child(2) {
      top: 10px;
      left: 40px;
      background: #2962ff;
      -webkit-animation-delay: -0.2s;
      animation-delay: -0.2s;
    }

    .lds-cube div:nth-child(3) {
      top: 40px;
      left: 40px;
      background: #2952ff;
      -webkit-animation-delay: 0s;
      animation-delay: 0s;
    }

    .lds-cube div:nth-child(4) {
      top: 40px;
      left: 10px;
      background: #29d2ff;
      -webkit-animation-delay: -0.1s;
      animation-delay: -0.1s;
    }

    .lds-cube {
      width: 100px !important;
      height: 100px !important;
      -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
      transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
    }

    .loader-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div class="loader-container">
      <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-cube">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
